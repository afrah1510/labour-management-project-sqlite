<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wages | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_wages.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h2>Labour<span>X</span></h2>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('home') }}" class="btn primary">Home</a>
            <a href="{{ url_for('view_wages') }}" class="btn primary">View Wages</a>
        </div>
    </header>

    <div class="container">
        <h2>Add Wages for Labour</h2>

        <!-- Add Wages Form -->
        <form action="{{ url_for('add_wages') }}" method="POST">
            <label for="labour_id">Labour ID</label>
            <input type="number" id="labour_id" name="labour_id" placeholder="Enter Labour ID" required>

            <label for="payment_date">Payment Date</label>
            <input type="date" id="payment_date" name="payment_date" required>

            <label for="amount">Wages</label>
            <input type="number" id="amount" name="amount" placeholder="Enter wages amount" required>

            <button type="submit" class="btn primary">Add Wages</button>
        </form>
    </div>

</body>
</html>
