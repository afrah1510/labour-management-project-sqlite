<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_project.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h2>Labour<span>X</span></h2>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('home') }}" class="btn primary">Home</a>
            <a href="{{ url_for('add_project') }}" class="btn primary">Add Project</a>
        </div>
    </header>

    <div class="container">
        <h1>Project List</h1>

        <form class="search-form" action="/view_project" method="GET">
            <label for="search">Enter Project ID</label>
            <div class="input-group">
                <input type="text" name="project_id" placeholder="Enter Project ID" required>
            </div>
            <button type="submit" class="btn primary">Search</button>
        </form>


        <table class="project-table">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project.project_id }}</td>
                    <td>{{ project.name }}</td>
                    <td>{{ project.location }}</td>
                    <td>{{ project.start_date }}</td>
                    <td>{{ project.end_date }}</td>
                    <td>{{ project.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
