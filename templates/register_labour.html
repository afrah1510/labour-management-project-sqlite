<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Labour | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_labour.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h2>Labour<span>X</span></h2>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('home') }}" class="btn primary">Home</a>
            <a href="{{ url_for('view_labour') }}" class="btn primary">View Labour</a>
        </div>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Register New Labour</h2>
        <form action="{{ url_for('register_labour') }}" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter contact number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter address" required></textarea>

            <label for="skills">Skills / Job Type</label>
            <input type="text" id="skill" name="skill" placeholder="Enter skills or job type" required>

            <label for="joining_date">Joining Date</label>
            <input type="date" id="joining_date" name="joining_date" required>

            <button type="submit" class="btn primary">Register Labour</button>
        </form>
    </div>

</body>
</html>
