<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgetpassword.css') }}">
</head>
<body>
    <div class="main-content">

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h2>Labour<span>X</span></h2>
            </div>
            <div class="user-actions">
                <a href="{{ url_for('login') }}" class="btn primary">Login</a>
                <a href="{{ url_for('signup') }}" class="btn primary">Signup</a>
            </div>
        </header>

        <!-- Content Card -->
        <div class="content">
            <h2>Forgot Password?</h2>
            <p>Enter your username and new password to reset it.</p>
            <form action="{{ url_for('forgetpassword') }}" method="POST">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username">

                <label>New Password</label>
                <input type="password" name="new_password" required placeholder="Enter new password">

                <button type="submit" class="btn primary">Reset Password</button>
            </form>
            <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>

    </div>
</body>
</html>
